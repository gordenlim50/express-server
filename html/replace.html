<script>
    const maxSteps_cct = 5;
    let currentStep_cct = 1;

    document.getElementById("addStep_plux").addEventListener("click", function() {
        if (currentStep_cct < maxSteps_cct) {
            currentStep_cct++;
            const stepsContainer = document.getElementById("stepsContainer_plux");
            const newStepContainer = document.createElement("div");
            newStepContainer.id = `step${currentStep_cct}Container`;
            newStepContainer.innerHTML = `<label for="step${currentStep_cct}">Step${currentStep_cct}:</label>
                                        <input type="number" id="step${currentStep_cct}" name="step${currentStep_cct}" required>
                                        <label for="step${currentStep_cct}Time">Step ${currentStep_cct} Time (minutes):</label>
                                        <input type="number" id="step${currentStep_cct}Time" name="step${currentStep_cct}Time" required>`;
            stepsContainer.appendChild(newStepContainer);
        }
    });

</script>
