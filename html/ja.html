<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Light Spectrum</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="/css/style_ja.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav container">
            <!-- Menu Icon -->
            <div class="bulb-icon">
                <i class='bx bx-bulb' id="bulb-icon"></i>
            </div>
            
            <!-- Logo -->
            <div class = "log">
                <ul>
                    <li><a class="logo">Intelligent Lighting Laboratory</a></li>
                </ul>
            </div>
        </div> 
    </header>
    <section id="ovrflw" class="backgrd">
        <div class = "vm">
            <h1> -> Light Simulator with Indoor Daylight Prediction <- </h1>
        </div>

        <div class = "ja_time">
            <h1 id="dateTime"></h1>
        </div>
        
        <div class = "ja_input_box">
            <h1>Set Your Inputs</h1>
            <!-- <p>(Suggested range: 2500K - 6500K)</p> -->
            <label for="curtainInput" class="ja_input_select_text">Curtain opened percentage: </label>
            <select id="curtainInput" name="curtainInput" class="ja_input_select">
                <option value="0">0%</option>
                <option value="10">10%</option>
                <option value="25">25%</option>
                <option value="50">50%</option>
                <option value="75">75%</option>
                <option value="90">90%</option>
                <option value="100">100%</option>
            </select><br>
            <label for="metricsInput" class="ja_input_select_text">Desired pair metrics: </label>
            <select id="metricsInput" name="metricsInput" class="ja_input_select">
                <option value="-1">None</option>
                <option value="0">CCT & Photopic Lux</option>
                <option value="1">CCT & MEDI</option>
            </select><br>
            <div id="ja_selected_pair1" style="display: none;">
                <label for="ja_get_cct" class="ja_input_select_text">Desired CCT: </label>
                <input type="text" name ="ja_get_cct", id="ja_get_cct", class="ja_input_text", placeholder="2000K ~ 6500K", min="2000", max="6500" ><br>
                <label for="ja_get_plux" class="ja_input_select_text">Desired Plux: </label>
                <input type="text" name ="ja_get_plux", id="ja_get_plux", class="ja_input_text", placeholder="0lx ~ 250lx", min="0", max="250" ><br>
            </div>
            <div id="ja_selected_pair2" style="display: none;">
                <label for="ja_get_cct2" class="ja_input_select_text">Desired CCT: </label>
                <input type="text" name ="ja_get_cct2", id="ja_get_cct2", class="ja_input_text", placeholder="2000K ~ 6500K", min="2000", max="6500" ><br>
                <label for="ja_get_medi" class="ja_input_select_text">Desired MEDI: </label>
                <input type="text" name ="ja_get_medi", id="ja_get_medi", class="ja_input_text", placeholder="0lx ~ 200lx", min="0", max="200" ><br>
            </div>
            
            <br><button id="openPopup" class="ja_input_button">Select target zone</button>
            <!-- <span class="ja_text" id="selectedZone" style="display: none;"></span> -->
            <div class="popup" id="popup">
                <div class="popup-content">
                <!-- Create a 6x4 matrix of buttons -->
                <!-- You can replace the text with your own content -->
                <button class="popup-button">Zone 1</button>
                <button class="popup-button">Zone 2</button>
                <button class="popup-button">Zone 3</button>
                <button class="popup-button">Zone 4</button>
                <button class="popup-button">Zone 5</button>
                <button class="popup-button">Zone 6</button>
                <button class="popup-button">Zone 7</button>
                <button class="popup-button">Zone 8</button>
                <button class="popup-button">Zone 9</button>
                <button class="popup-button">Zone 10</button>
                <button class="popup-button">Zone 11</button>
                <button class="popup-button">Zone 12</button>
                <button class="popup-button">Zone 13</button>
                <button class="popup-button">Zone 14</button>
                <button class="popup-button">Zone 15</button>
                <button class="popup-button">Zone 16</button>
                <button class="popup-button">Zone 17</button>
                <button class="popup-button">Zone 18</button>
                <button class="popup-button">Zone 19</button>
                <button class="popup-button">Zone 20</button>
                <button class="popup-button">Zone 21</button>
                <button class="popup-button">Zone 22</button>
                <button class="popup-button">Zone 23</button>
                <button class="popup-button">Zone 24</button>
                </div>
            </div>
            
            <br><br><button id="ja_input_set" class="ja_input_button">Set</button>
        </div>

        
        
        <div class ="back">
            <a href="/" class="back-btn"> Home </a> 
        </div>
        
        <div class ="target-content">
            <h1>Target Metrics</h1>
            <p id="inputDisplay"> </p>
        </div>

        <div class = "result-content" >
            <h1>Measured Metrics Results:</h1>
            <div id="result-box" class="result-box"></div>
        </div>
        <div class= "plot" id='myDiv'></div>
        <div class = "energy-content" >
            <h1> Estimated Energy Usage </h1>
            <div id="result-box2" class="result-box2"> </div>
        </div>
        <div class = "occupancy" >
            <h1> Occupancy Status </h1>
            <div class = "result-box3">
                <div class="Presence"> Presence: </div>
                <div class="Detected"> Person Detected: </div>
            </div>
        </div>

        <script>
            const setButton = document.getElementById("ja_input_set");
            const curtainInput = document.getElementById("curtainInput");
            const metricsInput = document.getElementById("metricsInput");
            const cctInput1 = document.getElementById("ja_get_cct");
            const pluxInput = document.getElementById("ja_get_plux");
            const cctInput2 = document.getElementById("ja_get_cct2");
            const mediInput = document.getElementById("ja_get_medi");
            let zonesSelection = 0;



            function updateDateTime() {
                const dateTimeElement = document.getElementById('dateTime');
                const now = new Date();
                const formattedDateTime = now.toLocaleString(); // Format the date and time
                
                dateTimeElement.textContent = formattedDateTime;
            }
            // Update the date and time initially
            updateDateTime();
            // Update the date and time every second
            setInterval(updateDateTime, 1000);

            // popup button
            const openPopupButton = document.getElementById("openPopup");
            const popup = document.getElementById("popup");
            const selectedZone = document.getElementById("selectedZone");
            openPopupButton.addEventListener("click", () => {
            popup.style.display = "flex";
            });
            // Add event listeners to each popup button
            const popupButtons = document.querySelectorAll(".popup-button");
            popupButtons.forEach(button => {
            button.addEventListener("click", () => {
                openPopupButton.innerText = "Selected target zone: " + button.innerText;
                //selectedZone.style.display = "block";
                popup.style.display = "none";
                zonesSelection = 1
            });
            });

            // pair metrics
            const selectedPair1Div = document.getElementById("ja_selected_pair1");
            const selectedPair2Div = document.getElementById("ja_selected_pair2");
            metricsInput.addEventListener("change", function () {
                if (metricsInput.value === "0") {
                    selectedPair1Div.style.display = "block";
                    selectedPair2Div.style.display = "none";
                } else if (metricsInput.value === "1") {
                    selectedPair1Div.style.display = "none";
                    selectedPair2Div.style.display = "block";
                } else {
                    selectedPair1Div.style.display = "none";
                    selectedPair2Div.style.display = "none";
                }
            });

            // For the Set button
            setButton.addEventListener("click", function () {
                let valid = true;
                const errorMessage = "Please select or fill in all required fields.";
          
                if (curtainInput.value === "-1") {
                  valid = false;
                  alert(errorMessage);
                } else if (metricsInput.value === "-1") {
                  valid = false;
                  alert(errorMessage);
                } else if (metricsInput.value === "0" && (cctInput1.value === "" || pluxInput.value === "")) {
                  valid = false;
                  alert(errorMessage);
                } else if (metricsInput.value === "1" && (cctInput2.value === "" || mediInput.value === "")) {
                  valid = false;
                  alert(errorMessage);
                } else if (zonesSelection === 0) {
                    valid = false;
                    alert(errorMessage);
                  }
          
                if (valid) {
                  // Proceed with your action here
                  alert("Inputs are valid. Performing action...");
                }
            });
            

            ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
            // Button Constant
            const cctButton = document.getElementById('set-button-cct');
            const pluxButton = document.getElementById('set-button-plux');
            const criButton = document.getElementById('set-button-cri');
            const clearButton = document.getElementById('clearbutton');
            const closeloopctrl = document.getElementById('toggle');

            // Input Constant of Visual metrics
            const inputCCT = document.getElementById('get_cct');
            const inputPlux = document.getElementById('get_plux');
            const inputCRI = document.getElementById('get_cri');

            // Result Boxes Constant
            const dataResult = document.getElementById('result-box');
            const dataResult2 = document.getElementById('result-box2');
            
            // Display Constant
            const sliderInput = document.querySelector('.switch input');
            const glasshourGif = document.querySelector('.glasshour');
            const covering = document.querySelector('.cover');
            const close_loop = document.querySelector('.close-loop');
            const toggle_switch = document.querySelector('.switch');

            
            // Create SPD plot
            function createPlot(yValues) {
            var SPM_return = {
                x: [380, 385, 390, 395, 400, 405, 410, 415, 420, 425, 430, 435, 440, 445, 450, 455, 
                460, 465, 470, 475, 480, 485, 490, 495, 500, 505, 510, 515, 520, 525, 530, 535, 540, 
                545, 550, 555, 560, 565, 570, 575, 580, 585, 590, 595, 600, 605, 610, 615, 620, 625, 
                630, 635, 640, 645, 650, 655, 660, 665, 670, 675, 680, 685, 690, 695, 700, 705, 710, 
                715, 720, 725, 730, 735, 740, 745, 750, 755, 760, 765, 770, 775, 780],
                y: yValues,
                type: 'scatter'
            };

            var data = [SPM_return];
            var layout = {
                height: 400,
                width: 500,
                margin: {
                t: 50,  // Top margin
                b: 60,  // Bottom margin
                l: 50,  // Left margin
                r: 20   // Right margin
                },
                title: {text: 'Plot of SPD', 
                font: {
                    size: 23, 
                    weight: 'bolder'
                }
                },
                xaxis: {
                title: 'Wavelength (nm)',
                titlefont: {size: 12},
                tickfont: { size: 10}
                },
                yaxis: {
                title: 'Spectral Power Density (mW/m^2/nm)',
                titlefont: {size: 12},
                tickfont: { size: 10}
                }
            };

            Plotly.newPlot('myDiv', data, layout);
            }
        
            // Assuming you have a function to update the results on the HTML page
            function updateResults(results, buttonClicked) {
            const cctColor = buttonClicked === 'cct' ? 'rgba(11, 73, 241, 0.615); font-weight: bold;' : 'white';
            const pluxColor = buttonClicked === 'plux' ? 'rgba(11, 73, 241, 0.615); font-weight: bold;' : 'white';
            const criColor = buttonClicked === 'cri' ? 'rgba(11, 73, 241, 0.615); font-weight: bold ' : 'white';

            dataResult.innerHTML = `
                <p> CCT: <span style="color: ${cctColor}"> ${results['Measured CCT']} K</span></p>
                <p> Plux: <span style="color: ${pluxColor}">${results['Measured plux']} lux</span></p>
                <p> CRI: <span style="color: ${criColor}"> ${results['Measured CRI']}</span></p> 
                <p> MEDI: ${results['Measured medi']} lux</p>
                <p> MDER: ${results['Measured mder']}</p>
            `;

            dataResult2.innerHTML = `
                <p> LER: ${results['Measured LER']} lm/W</p>
                <p> Lumen: ${results['Measured Lumen']} lm</p>
            `;

            createPlot(results['SPM_interpolated']);

            }

            function cctInputDisplay(cct) {
                const inputDisplay = document.getElementById('inputDisplay');
                inputDisplay.innerHTML = `Target CCT: <span style="color: rgba(11, 73, 241, 0.615); font-weight: bold;"> ${cct} K </span>`;
            }

            function pluxInputDisplay(plux) {
                const inputDisplay = document.getElementById('inputDisplay');
                inputDisplay.innerHTML = `Target Plux: <span style="color: rgba(11, 73, 241, 0.615); font-weight: bold;"> ${plux} lux </span>`;
            }

            function criInputDisplay(cri) {
                const inputDisplay = document.getElementById('inputDisplay');
                inputDisplay.innerHTML = `Target CRI: <span style="color: rgba(11, 73, 241, 0.615); font-weight: bold;"> ${cri} </span>`;
            }

            clearButton.addEventListener('click', async () => {
                glasshourGif.style.display = 'none';
                covering.style.display = 'flex';
            });

            cctButton.addEventListener('click', async () => {
              glasshourGif.style.display = 'block';
              const response = await fetch('/getCCT_OL', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: inputCCT.value })
              });
              cctInputDisplay(inputCCT.value);
              const result = await response.json();
              updateResults(result.processedData, 'cct');  
              covering.style.display = 'none';
              inputCCT.value = '';
            });

            pluxButton.addEventListener('click', async () => {
                glasshourGif.style.display = 'block';
                const response = await fetch('/getPlux', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: inputPlux.value })
              });
              pluxInputDisplay(inputPlux.value);
              const result = await response.json();
              updateResults(result.processedData, 'plux');
              covering.style.display = 'none';
              inputPlux.value = '';  
            });

            criButton.addEventListener('click', async () => {
                glasshourGif.style.display = 'block';
                const response = await fetch('/getCRI', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: inputCRI.value })
              });
              criInputDisplay(inputCRI.value);
              const result = await response.json();
              updateResults(result.processedData, 'cri'); 
              covering.style.display = 'none';
              inputCRI.value = '';   
            });

            if (inputCCT.value != "" && inputPlux.value == "" && inputCRI.value == ""){
                closeloopctrl.addEventListener('click', async () =>{
                        covering.style.display = 'flex';
                        glasshourGif.style.display = 'block';
                        const response = await fetch('/getCCT_CL', {
                        method: 'POST',
                        headers: {
                        'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ data: inputCCT.value })
                    });
                });
            } else if(inputPlux.value != "" && inputCCT.value == "" && inputCRI.value == ""){
                closeloopctrl.addEventListener('click', async () =>{
                        covering.style.display = 'flex';
                        glasshourGif.style.display = 'block';
                        const response = await fetch('/getPlux_CL', {
                        method: 'POST',
                        headers: {
                        'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ data: inputPlux.value })
                    });
                });
            }


        </script>

    </section>
    <!-- Link To JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src='https://cdn.plot.ly/plotly-2.25.2.min.js'></script>
</body>
</html>
